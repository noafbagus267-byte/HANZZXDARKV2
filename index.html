<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANZZ X DARK</title>
    <style>
        /* --- CSS Global & Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0f0f; /* Latar belakang gelap umum */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Bagian 1: Tampilan Login (Index 2) --- */
        #login-view {
            display: flex; /* Tampil pertama */
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 640px;
        }

        .video-wrapper-login {
            width: 100%;
            aspect-ratio: 4 / 3;
            background-color: #000;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(225,0,18);
        }

        .login-box {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(225,0,18);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0000;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff0000;
        }

        button.login-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button.login-btn:hover {
            background-color: #cc0000;
        }

        /* --- Bagian 2: Tampilan Dashboard (Index 1) --- */
        #dashboard-view {
            display: none; /* Tersembunyi dulu */
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,0,18);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
        }

        h2.dashboard-title {
            margin-top: 0;
            color: #FF0001;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Styling Video Dashboard */
        .video-container {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-height: 250px;
        }

        /* Input Nomor Dashboard */
        .input-group-dashboard {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group-dashboard label {
            font-size: 12px;
            color: #aaa;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"].dashboard-input {
            width: 100%;
            padding: 12px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"].dashboard-input:focus {
            border-color: #FF0001;
        }

        /* Opsi Tombol Dashboard */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button.option-btn {
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button.option-btn:hover {
            background-color: #FF0001;
            color: black;
            box-shadow: 0 0 10px #FF0001;
        }

        /* Hasil Succes */
        #result {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #FF0001;
            display: none; 
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loader {
            display: none;
            color: #aaa;
            font-size: 14px;
            margin-top: 10px;
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- ================= BAGIAN LOGIN (Index 2) ================= -->
    <div id="login-view">
        <!-- Video Login -->
        <div class="video-wrapper-login">
            <video autoplay muted loop playsinline>
                <source src="Vidio.mp4" type="video/mp4">
                Browser Anda tidak mendukung tag video.
            </video>
        </div>

        <!-- Form Login -->
        <div class="login-box">
            <h2>HANZZ X DARK LOGIN</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan Username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan Password">
            </div>
            
            <button class="login-btn" onclick="cekLogin()">Masuk</button>
            
            <p id="errorMsg" class="error-message">Username atau Password salah</p>
        </div>
    </div>

    <!-- ================= BAGIAN DASHBOARD (Index 1) ================= -->
    <div id="dashboard-view">
        <h2 class="dashboard-title">HANZZ X DARK</h2>

        <!-- Video Dashboard -->
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="Vidio.mp4" type="video/mp4">
                Browser kamu tidak mendukung video.
            </video>
        </div>

        <!-- Input Nomor Target -->
        <div class="input-group-dashboard">
            <label>Nomor Target</label>
            <input type="text" id="phoneNumber" class="dashboard-input" value="" placeholder="+62xxxxxxxxxxx">
        </div>

        <!-- Opsi -->
        <div class="options-grid">
            <button class="option-btn" onclick="processBug('Force Close')">Force Close</button>
            <button class="option-btn" onclick="processBug('Blank')">Blank</button>
            <button class="option-btn" onclick="processBug('C1')">C1</button>
            <button class="option-btn" onclick="processBug('Banned')">Banned</button>
            <button class="option-btn" onclick="processBug('Spam')">Spam</button>
            <button class="option-btn" onclick="processBug('Unbanned')">Unbanned</button>
        </div>

        <div class="loader" id="loader">Loading...</div>
        <div id="result">SUCCESS</div>
    </div>

    <script>
        // --- Fungsi Login (Logika Index 2) ---
        function cekLogin() {
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            var errorMsg = document.getElementById('errorMsg');

            // Username dan Password yang benar
            var correctUser = "HANZZXBUGWA";
            var correctPass = "777";

            // Cek kecocokan
            if (user === correctUser && pass === correctPass) {
                // Jika benar, sembunyikan login dan tampilkan dashboard
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('dashboard-view').style.display = 'block';
            } else {
                // Jika salah, tampilkan pesan error
                errorMsg.style.display = "block";
            }
        }

        // --- Fungsi Proses Bug (Logika Index 1) ---
        function processBug(type) {
            const phone = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            // Validasi sederhana nomor
            if (phone.length < 5) {
                alert("Masukkan nomor WhatsApp yang valid!");
                return;
            }

            // Reset tampilan
            resultDiv.style.display = 'none';
            loader.style.display = 'block';

            // Simulasi proses (Fake delay 1 detik)
            setTimeout(() => {
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
                
                // Efek teks berubah warna sebentar (opsional)
                console.log(`Bug ${type} dikirim ke ${phone}`);
            }, 1000);
        }
    </script>
</body>
</html>
