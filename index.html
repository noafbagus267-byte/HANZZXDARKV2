<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANZZ X DARK</title>
    <style>
        /* --- CSS Global & Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: black;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BAGIAN 1: TAMPILAN LOADING (INDEX 1) --- */
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #loading-screen video {
            aspect-ratio: 4 / 3;
            width: 500px;
            max-width: 90%;
            border: 5px solid rgb(255, 0, );
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .title {
            color: rgb(255, 0, 0);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .loading-text {
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .progress-container {
            width: 400px;
            max-width: 80%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgb(255, 0, 0);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: rgb(255, 0, 0);
            transition: width 0.1s linear;
        }

        /* --- BAGIAN 2: TAMPILAN LOGIN (INDEX 2) --- */
        #login-view {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 640px;
            background-color: #000;
            height: auto;
            min-height: 100vh;
            justify-content: center;
        }

        .video-wrapper-login {
            width: 100%;
            aspect-ratio: 4 / 3;
            background-color: #000;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(225,0,18);
        }

        .video-wrapper-login video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-box {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(225,0,18);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0000;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff0000;
        }

        button.login-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button.login-btn:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }

        /* --- BAGIAN 3: TAMPILAN DASHBOARD (INDEX 2) --- */
        #dashboard-view {
            display: none;
            background-color: #000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,0,18);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
            color: white;
        }

        h2.dashboard-title {
            margin-top: 0;
            color: #FF0001;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .video-container {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-height: 250px;
        }

        .input-group-dashboard {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group-dashboard label {
            font-size: 12px;
            color: #aaa;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"].dashboard-input {
            width: 100%;
            padding: 12px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"].dashboard-input:focus {
            border-color: #FF0001;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button.option-btn {
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button.option-btn:hover {
            background-color: #FF0001;
            color: black;
            box-shadow: 0 0 10px #FF0001;
        }

        #result {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #FF0001;
            display: none; 
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loader {
            display: none;
            color: #aaa;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- ================= BAGIAN 1: LOADING SCREEN ================= -->
    <div id="loading-screen">
        <video autoplay muted loop playsinline>
            <source src="Vidio1.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
        <div class="title">HANZZ X DARK</div>
        <div class="loading-text">Loading...</div>
        <div class="progress-container">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>

    <!-- ================= BAGIAN 2: LOGIN ================= -->
    <div id="login-view">
        <div class="video-wrapper-login">
            <video autoplay muted loop playsinline>
                <source src="Vidio.mp4" type="video/mp4">
                Browser Anda tidak mendukung tag video.
            </video>
        </div>
        <div class="login-box">
            <h2>HANZZ X DARK LOGIN</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan Username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan Password">
            </div>
            <button class="login-btn" onclick="cekLogin()">Masuk</button>
            <p id="errorMsg" class="error-message">Username atau Password salah</p>
        </div>
    </div>

    <!-- ================= BAGIAN 3: DASHBOARD ================= -->
    <div id="dashboard-view">
        <h2 class="dashboard-title">HANZZ X DARK</h2>
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="Vidio.mp4" type="video/mp4">
                Browser kamu tidak mendukung video.
            </video>
        </div>
        <div class="input-group-dashboard">
            <label>Nomor Target</label>
            <input type="text" id="phoneNumber" class="dashboard-input" value="" placeholder="+62xxxxxxxxxxx">
        </div>
        <div class="options-grid">
            <button class="option-btn" onclick="processBug('Force Close')">Force Close</button>
            <button class="option-btn" onclick="processBug('Blank')">Blank</button>
            <button class="option-btn" onclick="processBug('C1')">C1</button>
            <button class="option-btn" onclick="processBug('Banned')">Banned</button>
            <button class="option-btn" onclick="processBug('Spam')">Spam</button>
            <button class="option-btn" onclick="processBug('Unbanned')">Unbanned</button>
        </div>
        <div class="loader" id="loader">Loading...</div>
        <div id="result">SUCCESS</div>
    </div>

    <script>
        // --- 1. LOGIKA LOADING (Masuk ke Login) ---
        const loadingDuration = 10000; // 4 Detik
        const startTime = Date.now();
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loading-screen');
        const loginView = document.getElementById('login-view');

        function updateProgress() {
            const now = Date.now();
            const elapsed = now - startTime;
            let percentage = (elapsed / loadingDuration) * 100;

            if (percentage >= 100) {
                percentage = 100;
                progressBar.style.width = "100%";
                
                // Pindah ke Halaman Login
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    loginView.style.display = 'flex';
                }, 200); // Sedikit jeda agar penuh dulu
                return;
            }

            progressBar.style.width = percentage + "%";
            requestAnimationFrame(updateProgress);
        }

        // Jalankan Loading
        requestAnimationFrame(updateProgress);


        // --- 2. LOGIKA LOGIN (Masuk ke Dashboard) ---
        function cekLogin() {
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            var errorMsg = document.getElementById('errorMsg');
            var dashboardView = document.getElementById('dashboard-view');

            // Username dan Password yang benar
            var correctUser = "HANZZXDARK";
            var correctPass = "BYHANZZ";

            if (user === correctUser && pass === correctPass) {
                loginView.style.display = 'none';
                dashboardView.style.display = 'block';
            } else {
                errorMsg.style.display = "block";
            }
        }


        // --- 3. LOGIKA DASHBOARD (Process Bug) ---
        function processBug(type) {
            const phone = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (phone.length < 5) {
                alert("Masukkan nomor WhatsApp yang valid!");
                return;
            }

            resultDiv.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
                console.log(`Bug ${type} dikirim ke ${phone}`);
            }, 1000);
        }
    </script>
</body>
</html>
